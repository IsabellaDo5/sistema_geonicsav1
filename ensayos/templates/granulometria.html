{% extends "layout.html" %}
{% block content %}

<h1> Granulometria </h1>
<table class="table">
    <thead>
      <tr>
        <th scope="col">Malla</th>
        <th scope="col">Peso retenido parcial</th>
        <th scope="col">% retenido parcial</th>
        <th scope="col">% retenido acumulado</th>
        <th scope="col">% que pasa</th>
      </tr>
    </thead>
    <tbody>
        {% for medida in medida_mallas %}
      <tr>
        <th scope="row">{{ medida }}</th>
        <td>Mark</td>
        <td>Otto</td>
        <td>@mdo</td>
      </tr>
      {% endfor %}
      <tr>
        <th scope="row">2</th>
        <td>Jacob</td>
        <td>Thornton</td>
        <td>@fat</td>
      </tr>
      <tr>
        <th scope="row">3</th>
        <td colspan="2">Larry the Bird</td>
        <td>@twitter</td>
      </tr>
    </tbody>
  </table>
{% endblock %}
